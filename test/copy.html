<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    function onCopy() {
      const text = `aa
bb
cc
dd`;
      const input = document.createElement("textarea");
      input.setAttribute("class", "hidden");
      input.value = text;
      document.body.appendChild(input);
      input.select();
      document.execCommand("copy");
      document.body.removeChild(input);
    }
  </script>
</head>
<body>
  <div>
    <button onclick="onCopy()">copy</button>
  </div>
</body>
</html>
